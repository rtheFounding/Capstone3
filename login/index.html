   <head>
   <h1>MicroblogLite</h1>
    <meta name="viewporrt" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
   </head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h2 class="form__title">Login</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input"  placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
<p class="form__text">            
   <a href="/register" class="form__link"> Dont have an account? Register Here</a>
</p>
<p class="form__text">
    <a href="#" class="form__link">Forgot your password/username?</a>
</p>
</div>

  </body>
  
  <script>
    login.addEventListener("click", e=>{
      fetch("/login", {
        method: "POST",
        headers:{
          "Content-Type" : "application/json"
        },
        body: JSON.stringify({
          username: username.value,
          password: password.value
        })
      })
      .then(r=> r.json())
      .then(r=> {
        localStorage.username = r.data.username;
        localStorage.image = r.data.image;
        location="/chat";
      })
    });
  
    </script>
