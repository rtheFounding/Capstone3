<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/register/css/register.css">

    <title>Register on the Microblog Network!</title>
    <script src="/register/scripts/register.js"></script>


</head>

<body>
        <h1>Create an <code>ACCOUNT</code></h1>
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <div id="register">

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div>
                                            <input type="text" id="fullName" class="form-control form-control-lg"
                                                minlength="4" />
                                            <label class="form-label" for="fullName">Full Name</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div>
                                            <input type="text" id="username" class="form-control form-control-lg"
                                                minlength="5" />
                                            <label class="form-label" for="username">Username</label>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div>
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                minlength="5" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                    </div>



                                <div>

                                    <button class="btn btn-primary btn-lg" id="registerButton"
                                        type="submit">Register</button>
                                    <a href="/index.html">
                                        <button class="btn btn-primary btn-lg" type="submit">Already have an
                                            account?</button>
                                    </a>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>


</html>
