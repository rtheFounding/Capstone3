<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login/style/style.css">


    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts/index.html");
    </script>
</head>

<body>
        <header>
            <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
        </header>

        <main>
            <div class="container">
                <form class="form" id="login">
                    <h2 class="form__title">Login</h2>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input id="username" type="text" class="form__input" autofocus placeholder="Username">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input id="password" type="password" class="form__input" placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <button class="form__button" id="loginButton" type="submit">Login</button>
                    <p class="form__text">
                        <a href="/register/register.html" class="form__link"> Dont have an account? Register Here</a>
                    </p>
                    <p class="form__text">
                        <a href="#" class="form__link">Forgot your password/username?</a>
                    </p>
            </div>

        </main>

        <footer></footer>

        <!-- Page-specific code -->
        <script src="./landing.js"></script>
</body>

</html>
